plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'pl.mimuw.jnp2'
version = '0.0.1-SNAPSHOT'
//sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.9.0'
    implementation 'org.apache.camel.springboot:camel-servlet-starter:3.9.0'
    implementation 'org.apache.camel.springboot:camel-http-starter:3.9.0'

    implementation 'org.apache.camel:camel-rest:3.9.0'
    implementation 'org.apache.camel:camel-jackson:3.9.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
